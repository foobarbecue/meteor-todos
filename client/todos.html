<head>
  <title>Todos</title>
</head>

<body>
  {{> loginButtons align="right"}}
  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> todos}}
  </div>
  
  <div id="credits">
    An <a href="http://github.com/foobarbecue/todone">open source</a> project by <a href="http://github.com/foobarbecue">foobarbecue</a>.
  </div>
</body>

<template name="lists">
  <h3>Todo Lists</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each lists}}
        <div class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="display">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="New list" />
    </div>
  {{/if}}
</template>

<template name="todos">
  {{#if currentUser}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <input type="text" id="new-todo" placeholder="New item" />
        </div>
        <ul id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
    {{> timeline}}
  {{else}}
  <div class="alert">Sign in to create your todo list.</div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}} {{#if checked}}in_progress{{/if}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check markdone" name="markdone" type="checkbox" checked={{done}} />Done
        <input class="check markinprogress" name="markinprogress" type="radio" {{checked}}/> Active 
        {{#if checked}}
            <button id='pause_button'>Stop</button>
        {{/if}}
        <div class="todo-text">{{text}}
        </div> 
      </div>
    {{/if}}
    <div class="item-tags">
        <div class="timer">
        {{#if total_time}}
            {{humanizeTime total_time}} spent.
        {{/if}}
        </div>       
            <div class="donetime">
        {{#if done}}
            Completed {{done_time}}
        {{/if}}
        </div>
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="timeline">
    <div id="timeline"></div>
    {{draw}}
</template>
